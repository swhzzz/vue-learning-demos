<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <ol id="app4">
        <li v-for="todo in todos">
            {{todo.content}}
        </li>
    </ol>
    <script>
        var app4 = new Vue({
            el: '#app4',
            data: {
                todos: [{
                    content: 'this'
                }, {
                    content: 'is'
                }, {
                    content: 'content'
                }, {
                    content: 'try "add()"'
                }]
            }
        })

        function add() {
            app4.todos.push({
                content: 'new content'
            })
        }
    </script>
</body>

</html>
