<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input v-model="msg">
        <p>{{msg2}}</p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                msg: "hello"
            },
            computed: {
                msg2: function() {
                    return this.msg + '1'
                }
            }

        })
    </script>
</body>

</html>
