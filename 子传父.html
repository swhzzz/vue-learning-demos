<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{total}}</p>
        <button-counter v-on:increment="incrementTotal"></button-counter>
        <button-counter v-on:increment="incrementTotal"></button-counter>
        <p>小结：子组件传递给父组件时，需要通过手动触发事件完成，一般用v-on绑定事件，用$emit(event)来触发事件</p>
    </div>
    <script>
        Vue.component('button-counter', {
            template: '<button @click="xxx">{{counter}}</button>',
            data: function() {
                return {
                    counter: 0
                }
            },
            methods: {
                xxx: function() {
                    this.counter++;
                    this.$emit('increment');
                }
            }
        })
        new Vue({
            el: "#app",
            data: {
                total: 0
            },
            methods: {
                incrementTotal: function() {
                    this.total++
                }
            }
        })
    </script>
</body>

</html>
