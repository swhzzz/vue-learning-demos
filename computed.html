<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>nihao{{message}}</p>
        <p>nihao{{reversemessage}}</p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: "hello"
            },
            computed: {
                reversemessage: 'aa'
            }

        })
    </script>
</body>

</html>
