<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <ol id="app4">
        <li v-for="todo in todos">
            {{todo.content}}
        </li>
    </ol>
    <p>methods中的函数不能用箭头函数，因为箭头函数的this绑定父级作用域的上下文，this将指向undefined而不是vue实例</p>
    <script>
        var vm = new Vue({
            el: '#app4',
            data: {
                todos: [{
                    content: 'this'
                }, {
                    content: 'is'
                }, {
                    content: 'content'
                }]
            }
        })
    </script>
</body>

</html>
